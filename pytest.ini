[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src
    --ignore=terraform/python_deps


markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
